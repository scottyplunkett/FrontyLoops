<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <meta name="description" content="Sequetial Video Looping on the client-side">
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
  <meta itemprop="description" content="FrontyLoops">
  <meta itemprop="image" content="../../../images/webrtc-icon-192x192.png">
  <meta itemprop="name" content="FrontyLoops">
  <meta name="mobile-web-app-capable" content="yes">
  <meta id="theme-color" name="theme-color" content="#ffffff">

  <style>
    @import url('https://fonts.googleapis.com/css?family=Gochi+Hand');
    body {
      font-family: 'Gochi Hand', cursive;
    }
  </style>

  <base target="_blank">

  <title>FrontyLoops</title>

</head>

<body>

  <div id="container">

    <h1>Welcome to FrontyLoops, a frontend web app for sequential video looping written in vanilla Javascript. <br>
      <a href="scottyplunkett.github.io" title="WebRTC samples homepage">
        <span>
          developed by Scott Plunkett
        </span>
      </a>
    </h1>
    <video id="gum" autoplay muted></video>
    <video id="recorded" autoplay loop controls></video>
    <div>
      <button id="record" disabled>Start Recording</button>
      <button id="play" disabled>Play</button>
      <button id="download" disabled>Download</button>
    </div>

    <a href="https://github.com/scottyplunkett/FrontyLoops" title="View source" id="viewSource">View source on GitHub</a>

  </div>

  <!-- include adapter for srcObject shim -->
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="main.js"></script>

</body>
</html>
